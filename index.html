<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhD Students in Cybersecurity Research Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PhD Students in Cybersecurity Research Lab</h1>
    </header>

    <main>
        <section class="form-container">
            <h2>Add a New Student</h2>
            <form id="studentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="researchArea">Research Area:</label>
                <input type="text" id="researchArea" name="researchArea" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image" required>
                
                <button type="submit">Add Student</button>
            </form>
        </section>

        <section class="student-card-container" id="studentList">
            <!-- Student cards will be dynamically added here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cybersecurity Research Lab</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
